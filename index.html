<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>House Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="house-wrap">
    <div class="sunshine"></div>
    <div class="moon"></div>
    <div class="house">
        <div class="left-side">
            <div class="upper-window-left"></div>
            <div class="upper-window-left-right"></div>
            <div class="garage-left"></div>
            <div class="left-gutter"></div>
        </div>
        <div class="left-roof"></div>
        <div class="right-side">
            <div class="upper-window-right"></div>
            <div class="upper-window-right-left"></div>
            <div class="lower-window-right"></div>
            <div class="right-gutter"></div>
            <div class="cladding-right"></div>
        </div>
        <div class="right-roof"></div>
        <div class="middle">
            <div class="window-middle"></div>
            <div class="door">
                <div class="door-pane"></div>
                <div class="door-knob"></div>
            </div>
        </div>
        <div class="middle-roof"></div>
    </div>
    <div class="hedgerow">
        <div class="hedgerow-circle-1"></div>
        <div class="hedgerow-circle-2"></div>
        <div class="hedgerow-circle-3"></div>
        <div class="hedgerow-circle-4"></div>
        <div class="hedgerow-circle-5"></div>
        <div class="hedgerow-circle-6"></div>
        <div class="leaf-1"></div>
        <div class="leaf-2"></div>
        <div class="leaf-3"></div>
        <div class="leaf-4"></div>
        <div class="leaf-5"></div>
    </div>
    <div class="hedgerow-right">
        <div class="hedgerow-right-circle-1"></div>
        <div class="hedgerow-right-circle-2"></div>
        <div class="hedgerow-right-circle-3"></div>
        <div class="hedgerow-right-circle-4"></div>
        <div class="hedgerow-right-circle-5"></div>
        <div class="hedgerow-right-circle-6"></div>
        <div class="leaf-right-1"></div>
        <div class="leaf-right-2"></div>
        <div class="leaf-right-3"></div>
        <div class="leaf-right-4"></div>
        <div class="leaf-right-5"></div>
    </div>
</div>

<div class="clock-wrap"> 
    <div class="clock">
        <div class="days"><span id="days"></span></div>
        <div class="hours"><span id="hours"></span></div>
        <div class="minutes"><span id="minutes"></span></div>
        <div class="minutes"><span id="seconds"></span></div>
        <div class="labels"><p>Days</p></div>
        <div class="labels"><p>Hours</p></div>
        <div class="labels"><p>Minutes</p></div>
        <div class="labels"><p>Seconds</p></div>
    </div>
</div>

<script src="script.js"></script>

</body>
